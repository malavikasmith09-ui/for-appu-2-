<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        :root {
            --bg: #0f172a;
            --accent: #38bdf8;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Subtle Animated Gradient Background */
        .bg-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.15) 0%, rgba(15, 23, 42, 0) 70%);
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            animation: pulse 8s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: translate(-20%, -20%); }
            100% { transform: translate(20%, 20%); }
        }

        /* Professional Card Design */
        .container {
            backdrop-filter: blur(16px) saturate(180%);
            background-color: var(--glass);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 24px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            margin-bottom: 12px;
        }

        p {
            color: var(--text-dim);
            line-height: 1.6;
            margin-bottom: 32px;
        }

        /* Interactive Buttons */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }

        .btn-primary {
            background: var(--text-main);
            color: var(--bg);
        }

        .btn-primary:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(56, 189, 248, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: var(--text-main);
            border-color: var(--border);
        }

        .btn-outline:hover {
            background: var(--border);
        }

        /* Hidden Surprise Section */
        #reveal {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .stat-item span {
            display: block;
            color: var(--accent);
            font-size: 1.2rem;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <div id="hero-content">
            <h1>Special Access Required</h1>
            <p>I put together some data regarding our time together. View the summary?</p>
            
            <div class="actions">
                <button class="btn btn-primary" onclick="showData()">Authorize Access</button>
                <button class="btn btn-outline" onclick="alert('Access Denied. Just kidding, try the other button.')">Decline</button>
            </div>
        </div>

        <div id="reveal">
            <h1>Our Connection</h1>
            <p>Verified since 02/02/2024</p>
            
            <div class="stat-grid">
                <div class="stat-item">
                    <span id="days-count">0</span>
                    Days Together
                </div>
                <div class="stat-item">
                    <span>∞</span>
                    Memories Made
                </div>
            </div>
            
            <p style="margin-top: 30px; font-style: italic; font-size: 0.9rem;">
                "You’re my favorite person apputty! UMMAAAAAAAAA"
            </p>
        </div>
    </div>

    <script>
        function showData() {
            const hero = document.getElementById('hero-content');
            const reveal = document.getElementById('reveal');
            
            hero.style.opacity = '0';
            setTimeout(() => {
                hero.style.display = 'none';
                reveal.style.display = 'block';
                animateValue("days-count", 0, 720, 2000); // Change 365 to your actual days
            }, 300);
        }

        function animateValue(id, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                document.getElementById(id).innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
    </script>
</body>
</html>
